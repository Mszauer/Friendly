<div class="container">
  <div class="row">
    <h1>{{user.knownAs}}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card card-default">
        <img class="profile-image thumbnail card-img-top" src="{{user.photos[0].url}}" alt="{{user.knownAs}}">
        <div class="card-body card-text">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}},{{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group-justified">
            <div class="btn-group">
              <div class="btn btn-primary">Befriend</div>
            </div>
            <div class="btn-group">
              <div class="btn btn-success">Message</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div>
        <tabset>
          <tab heading="About {{ user?.knownAs }}">
            <h4>Description</h4>
            <p>{{ user.introduction }}</p>
            <h4>Looking for: </h4>
            <p>{{ user.lookingFor }}</p>
          </tab>
          <tab heading="Interests">
            <h4>Description</h4>
            <p>{{ user.interests }}</p>
          </tab>
          <tab heading="Photos">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="Messages">
            <p>messages go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
