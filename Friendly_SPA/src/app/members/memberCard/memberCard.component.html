<div class="card card-default">
  <div class="card-body">
    <div class="card-image">
      <img class="card-img-top" src="{{user?.photos[0]?.url}}" alt="{{user.knownAs}}">
      <ul class="list-inline member-icons animate text-center">
        <li><button class="btn btn-primary list-inline-item" [routerLink]="['/members/', user.id]"><i class="fa fa-user"></i></button></li>
        <li><button class="btn btn-primary list-inline-item"><i class="fa fa-heart"></i></button></li>
        <li><button class="btn btn-primary list-inline-item"><i class="fa fa-envelope"></i></button></li>
      </ul>
    </div>
    <div class="card-title text-center">
      <h5><i class="fa fa-user"></i>{{user.knownAs}}, {{user.age}}</h5>
    </div>
    <div class="card-text text-center">
      <h5><small>{{user.city}}</small></h5>
    </div>
  </div>
</div>
