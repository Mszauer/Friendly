<nav class="navbar navbar-expand-md navbar-dark bg-dark ">
  <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="router-link-active" >Friendly</a>

  <div class="collapse navbar-collapse">
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li routerLinkActive="active" class="nav-item">
        <a class="nav-link" [routerLink]="['/members']" routerLinkActive="router-link-active" >Members</a>
      </li>
      <li routerLinkActive="active" class="nav-item">
        <a class="nav-link" [routerLink]="['/lists']" routerLinkActive="router-link-active" >All Users</a>
      </li>
      <li routerLinkActive="active" class="nav-item">
        <a class="nav-link" [routerLink]="['/messages']" routerLinkActive="router-link-active" >Messages</a>
      </li>
    </ul>
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="text" name="password" placeholder="Password" required [(ngModel)]="model.password">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
    <ul *ngIf="loggedIn()" class="navbar-nav my-2 my-lg-0" >
      <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa fa-user"></i> {{ authService.decodedToken?.unique_name | titlecase }}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
      </li>
    </ul>
  </div>
</nav>
