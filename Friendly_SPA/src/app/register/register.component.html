<form class="form-signin" #registerForm="ngForm" (ngSubmit)="register()">
      
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="text" class="form-control" [(ngModel)]="model.username" name="username" placeholder="Username" required autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" class="form-control" [(ngModel)]="model.password" name="password" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  <button class="btn btn-lg btn-primary btn-block" type="button" (click)="cancel()">Cancel</button>

</form>
